  <div class="container">

  				<div class="card-body">
  					<h4>Edit Patient</h4>
  					<form th:action="@{/updatemed}" method="post" th:object="${med}">
  					<input type="hidden" th:value="${med.mid}" name="mid">
  						<div class="form-group">
  							<label>Medicine Name:</label><input type="text" class="form-control" name="mname" th:value="${med.mname}">

  						<div class="form-group">
  							<label>Price:</label><input type="text" class="form-control" name="price" th:value="${med.price}">
  						</div>
  						<div class="form-group">
  							<label>Quantity:</label><input type="text" class="form-control" name="qty" th:value="${med.qty}">
